<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>

        <form action="#" method="POST" class="space-y-5">

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 text-lg mb-1">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 text-lg mb-1">Password</label>
                <input type="password" id="password" name="password" placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Log In
            </button>
        </form>

        <p class="text-center text-lg text-gray-600 mt-4">
            Donâ€™t have an account?
            <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>

</body>

</html>
