<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-[90%] max-w-lg">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Sign Up</h2>

        <form action="#" method="POST" class="space-y-5">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- First Name -->
                <div class="flex-1">
                    <label for="firstName" class="block text-gray-700 text-xl mb-1">First Name *</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name"
                        class="w-30 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        required />
                </div>


                <!-- Last Name -->
                <div class="flex-1">
                    <label for="lastName" class="block text-gray-700 text-xl mb-1">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name"
                        class="w-30 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        required />
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 text-xl mb-1">Email *</label>
                <input type="email" id="email" name="email" placeholder="you@example.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    required />
            </div>

            <!-- Phone Number -->
            <div>
                <label for="phone" class="block text-gray-700 text-xl mb-1">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="98XXXXXXXX"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    required />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 text-xl mb-1">Password *</label>
                <input type="password" id="password" name="password" placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                    required />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Create Account
            </button>
        </form>

        <p class="text-center text-lg text-gray-600 mt-4">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline">Log In</a>
        </p>
    </div>

</body>

</html>
